<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Mental Health Poll</title>
    <link rel="stylesheet" href="styles.css">
    <!-- D3.js library for data visualization -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- D3-cloud library for word cloud visualization -->
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.min.js"></script>
</head>
<body>
    <header>
        <h1>Gen Z Mental Health Poll</h1>
        <div id="poll-indicator"></div>
        <nav>
            <button id="nav-pre-poll">Pre Poll</button>
            <button id="nav-post-poll">Post Poll</button>
            <button id="nav-analytics">Analytics</button>
        </nav>
    </header>

    <main>
        <section id="pre-poll" class="poll-section">
            <h2>Pre-Activity Poll</h2>
            <form id="pre-poll-form" class="poll-form">
                <div id="pre-poll-questions" class="questions-container">
                    <!-- Questions will be loaded here -->
                </div>
                <button type="submit" class="submit-btn">Submit Pre-Poll</button>
            </form>
        </section>

        <section id="post-poll" class="poll-section hidden">
            <h2>Post-Activity Poll</h2>
            <form id="post-poll-form" class="poll-form">
                <div id="post-poll-questions" class="questions-container">
                    <!-- Questions will be loaded here -->
                </div>
                <button type="submit" class="submit-btn">Submit Post-Poll</button>
            </form>
        </section>

        <section id="analytics" class="poll-section hidden">
            <h2>Poll Analytics</h2>
            <div id="analytics-container">
                <!-- Analytics will be loaded here -->
            </div>
        </section>

        <div id="notification" class="notification hidden"></div>
    </main>

    <footer>
        <p>Polling Website - Utica University</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
